                      <td width="95%" align="justify" valign="middle"><a class="main-url" href='/introduction' target='_blank' title='温联星研究组简介'>温联星组的研究领域包括地震学，地球动力学和行星科学。研究组利用地震波探索地球内部结构及其随时间变化，监测地震、飓风和地下核试验； 通过动力学模拟研究地球和行星内部的成分、 演化和动力学过程。同时，研究组还致力于发展新的地球物理方法，应用于追踪飓风，检测微小地震，计算地震波在地球内部复杂介质中的传播，以及模拟地球内部复杂粘性的地幔对流。</a></td>
